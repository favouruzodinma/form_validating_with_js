<html lang="en">
   <head>

   <body>
      <div class="nav">
         <button
            id="menu"
            onmouseover="enter()"
            onmouseleave="out()"
            onclick="opened()"

            |||

            <button id="clear">Clear</button>

         </div>
      </div>

      <div class="sidebar" id="sidebar">
         <div class="cancelDiv">
            <button id="cancel" onclick="cancelled()">X</button>
         </div>
         <nav>
            <h3><a href="#">Link1</a></h3>
            <h3><a href="#">Link2</a></h3>
            <h3><a href="#">Link3</a></h3>

         <form>
            <input type="text" id="input" />

         <div id="todo"></div>

            <div class="divModal">
                <h3>Are You Sure You Want to delete This ??</h3>

                    <button class="option" onclick="deleteUser()">Yes</button><button class="option" onclick="removeModal()">No</button>

      </div>
      
      
      <div class="dropdown" >
          <div class="dropdown-content" onclick="displayModal()">
              <span>Delete account</span>

        <i class="bi bi-exclamation-circle-fill left" ></i>
