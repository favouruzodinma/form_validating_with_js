<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
</head>
<body>

    <main>
        <div class="formDiv">
            <form name="form">
                <h3 style="text-align: center">SIGN IN</h3>
                <div>
                    <label>Email:</label><br />
                    <input class="input" type="email" id="email" />
                    <small id="smallEmail" style="display: none; color: red">Enter a valid email!</small>
                </div>
                <div>
                    <label>Password:</label><br />
                    <input class="input" type="password" id="password" />
                    <small id="smallPassword" style="display: none; color: red">Password must be up to 8
                        characters</small>
                </div>
                <button onclick="click" id="button">Submit</button>
                     <p id="exists" style="color: red; display: none">
                     Email already exist
                  </p>
                 <div style="display: flex;">
                    <p style="text-align: left; padding-right: 55px;">
                        Forgotten Pwd? <a href="forgottenpsw.html">Forgotten Pwd</a>
                     </p>
                    <p style="text-align: right">
                       Dont Have An account <a href="register.html">Register</a>
                    </p>
                 </div>
            </form>
        </div>
    </main>









    <script>
        let button = document.getElementById("button");

button.addEventListener("click", function (e) {
   e.preventDefault();
   let email = document.getElementById("email");
   let password = document.getElementById("password");
   let error = document.getElementById("error");

   let userEmail = localStorage.getItem("email");
   let userPassword = localStorage.getItem("password");

   if (userEmail !== email.value && userPassword !== password.value) {
    //   alert("Email or password is not correct");
    error.style.display ="block"
      email.style.border = "1px solid red";
      password.style.border = "1px solid red";
      setTimeout(() => {
         email.style.border = "1px solid black";
         password.style.border = "1px solid black";
      }, 5000);
   } else {
    setTimeout(() => {
        window.location.replace("http://127.0.0.1:5501/index/home.html");
        
    }, 3000);
   }
});
    </script>
</body>
</html>
